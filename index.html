<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <script src="javascript.js" defer></script>
  <title>Dashboard</title>
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <a href=""><img class="large-icon" src="images/dashboard.svg" alt="Dashboard Icon"></a>
      <a href=""><div class="logo-text">Dashboard</div></a>
      <div class="main-links">
        <ul>
          <a href=""><img class="icon home" src="images/home.svg" alt="Home Icon"></a>
          <a href=""><li class="sb-element home">Home</li></a>
          <a href=""><img class="icon profile" src="images/profile.svg" alt="Profile Icon"></a>
          <a href=""><li class="sb-element profile">Profile</li></a>
          <a href=""><img class="icon messages" src="images/messages.svg" alt="Messages Icon"></a>
          <a href=""><li class="sb-element messages">Messages</li></a>
          <a href=""><img class="icon history" src="images/history.svg" alt="History Icon"></a>
          <a href=""><li class="sb-element history">History</li></a>
          <a href=""><img class="icon tasks" src="images/tasks.svg" alt="Tasks Icon"></a>
          <a href=""><li class="sb-element tasks">Tasks</li></a>
          <a href=""><img class="icon communities" src="images/communities.svg" alt="Communities Icon"></a>
          <a href=""><li class="sb-element communities">Communities</li></a>
        </ul>
      </div>
      <div class="extra-links">
        <ul>
          <a href=""><img class="icon settings" src="images/settings.svg" alt="Settings Icon"></a>
          <a href=""><li class="sb-element settings">Settings</li></a>
          <a href=""><img class="icon support" src="images/support.svg" alt="Support Icon"></a>
          <a href=""><li class="sb-element support">Support</li></a>
          <a href=""><img class="icon privacy" src="images/privacy.svg" alt="Privacy Icon"></a>
          <a href=""><li class="sb-element privacy">Privacy</li></a>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
